<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1d1d1f;
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 40px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1d1d1f;
            letter-spacing: -0.02em;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: #ffffff;
            border: 1px solid #e5e5e7;
            border-radius: 12px;
            padding: 20px;
            min-height: 500px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e7;
        }

        .column-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6e6e73;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .task-count {
            background: #f5f5f7;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #86868b;
            font-weight: 500;
        }

        .tasks {
            min-height: 100px;
        }

        .task {
            background: #fafafa;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 10px;
            cursor: move;
            transition: all 0.15s ease;
        }

        .task:hover {
            background: #ffffff;
            border-color: #d2d2d7;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .task.dragging {
            opacity: 0.4;
        }

        .task-content {
            color: #1d1d1f;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.15s;
            color: #86868b;
            font-size: 0.75rem;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-actions button:hover {
            background: #f5f5f7;
            color: #6e6e73;
        }

        .delete-btn:hover {
            background: #fff5f5;
            color: #ef4444;
        }

        .add-task-form {
            margin-top: 16px;
        }

        .add-task-input {
            width: 100%;
            padding: 10px 12px;
            background: #fafafa;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #1d1d1f;
            margin-bottom: 8px;
            outline: none;
            transition: all 0.15s;
            font-family: inherit;
        }

        .add-task-input::placeholder {
            color: #86868b;
        }

        .add-task-input:focus {
            border-color: #b8b8bd;
            background: #ffffff;
        }

        .add-task-btn {
            width: 100%;
            padding: 10px;
            background: #1d1d1f;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s;
            font-family: inherit;
        }

        .add-task-btn:hover {
            background: #2d2d2f;
        }

        .add-task-btn:active {
            transform: scale(0.98);
        }

        .column.drag-over .tasks {
            background: #f5f5f7;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Board</h1>
    </div>

    <div class="board">
        <div class="column" data-status="todo">
            <div class="column-header">
                <span class="column-title">Backlog</span>
                <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
            <div class="add-task-form">
                <input type="text" class="add-task-input" placeholder="New task">
                <button class="add-task-btn">Add</button>
            </div>
        </div>

        <div class="column" data-status="inprogress">
            <div class="column-header">
                <span class="column-title">In Progress</span>
                <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
            <div class="add-task-form">
                <input type="text" class="add-task-input" placeholder="New task">
                <button class="add-task-btn">Add</button>
            </div>
        </div>

        <div class="column" data-status="done">
            <div class="column-header">
                <span class="column-title">Complete</span>
                <span class="task-count">0</span>
            </div>
            <div class="tasks"></div>
            <div class="add-task-form">
                <input type="text" class="add-task-input" placeholder="New task">
                <button class="add-task-btn">Add</button>
            </div>
        </div>
    </div>

    <script>
        let db;
        const DB_NAME = 'KanbanDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'tasks';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        objectStore.createIndex('status', 'status', { unique: false });
                    }
                };
            });
        }

        function addTaskToDB(task) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.add(task);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function getAllTasks() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function updateTaskStatus(id, status) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(id);
                
                request.onsuccess = () => {
                    const task = request.result;
                    task.status = status;
                    const updateRequest = store.put(task);
                    updateRequest.onsuccess = () => resolve();
                    updateRequest.onerror = () => reject(updateRequest.error);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function deleteTaskFromDB(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function createTaskElement(task) {
            const taskEl = document.createElement('div');
            taskEl.className = 'task';
            taskEl.draggable = true;
            taskEl.dataset.id = task.id;
            taskEl.innerHTML = `
                <div class="task-content">${task.content}</div>
                <div class="task-actions">
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Ã—</button>
                </div>
            `;

            taskEl.addEventListener('dragstart', handleDragStart);
            taskEl.addEventListener('dragend', handleDragEnd);

            return taskEl;
        }

        async function renderTasks() {
            const tasks = await getAllTasks();
            
            document.querySelectorAll('.tasks').forEach(container => {
                container.innerHTML = '';
            });

            tasks.forEach(task => {
                const column = document.querySelector(`[data-status="${task.status}"] .tasks`);
                if (column) {
                    column.appendChild(createTaskElement(task));
                }
            });

            updateTaskCounts();
        }

        function updateTaskCounts() {
            document.querySelectorAll('.column').forEach(column => {
                const count = column.querySelectorAll('.task').length;
                column.querySelector('.task-count').textContent = count;
            });
        }

        async function addTask(status, content) {
            if (!content.trim()) return;

            const task = {
                content: content.trim(),
                status: status,
                createdAt: new Date().toISOString()
            };

            await addTaskToDB(task);
            await renderTasks();
        }

        async function deleteTask(id) {
            await deleteTaskFromDB(id);
            await renderTasks();
        }

        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (draggedElement) {
                const taskId = parseInt(draggedElement.dataset.id);
                const newStatus = this.closest('.column').dataset.status;
                
                await updateTaskStatus(taskId, newStatus);
                await renderTasks();
            }

            return false;
        }

        async function init() {
            await initDB();
            await renderTasks();

            document.querySelectorAll('.add-task-form').forEach(form => {
                const input = form.querySelector('.add-task-input');
                const button = form.querySelector('.add-task-btn');
                const status = form.closest('.column').dataset.status;

                button.addEventListener('click', async () => {
                    await addTask(status, input.value);
                    input.value = '';
                });

                input.addEventListener('keypress', async (e) => {
                    if (e.key === 'Enter') {
                        await addTask(status, input.value);
                        input.value = '';
                    }
                });
            });

            document.querySelectorAll('.tasks').forEach(container => {
                container.addEventListener('dragover', handleDragOver);
                container.addEventListener('dragenter', handleDragEnter);
                container.addEventListener('dragleave', handleDragLeave);
                container.addEventListener('drop', handleDrop);
            });
        }

        init();
    </script>
</body>
</html>
